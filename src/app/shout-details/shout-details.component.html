    <like-widget [id]="shout.id"></like-widget>
  </div>
  <h3>Asunto: {{shout.title}}</h3>
  <p style="padding: 15px;"><b>Contenido de Petici√≥n:</b>  {{shout.message}}</p>
  <div class="text-right" style="padding: 15px;">

<comment-section (onNewComment)="onNewComment($event)" [shout]='shout.id'></comment-section>
