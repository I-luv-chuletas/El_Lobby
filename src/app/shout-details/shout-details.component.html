<div *ngIf="shout" id="shoutContainer">
    <h4 class="pull-right">Rating: {{shout.rating}}</h4> <h3>{{shout.title}}</h3>
    <div><label>Created by:</label> {{shout.userID}} </div>

    <div class="text-center container">
        {{shout.message}}
    </div>
    <div class="buttons pull-right">
        <button class="glyphicon glyphicon-triangle-top vote-up-off"></button>
        <button class="glyphicon glyphicon-triangle-bottom vote-down-off"></button>
    </div>
</div>

<comment-section (onNewComment)="onNewComment($event)" [shout]='shout.id'></comment-section>
