<div class="container">
  <h2>Nueva Petición o Alegato</h2>
  <br>
  <!--body-->
  <div class="row" style="height: 90%; margin-left: 0.1%;; margin-bottom: 0.5%">
    <div class="col-sm-7">
      <form #f="ngForm" name="main-form" class="form-horizontal" (ngSubmit)="create(f.value, f.valid)" novalidate>
        <div name="title-form" class="form-group">
          <label for="titulo-alegato">Title: </label>
          <input class="form-control" [(ngModel)]="shout.title" name="title" #title="ngModel" placeholder="Enter your title.." required minlength="5"/>
          <small [hidden]="title.valid || (title.pristine && !f.submitted)">
              Title is required (minimum 5 characters).
          </small>
        </div>
        <div class="form-group">
          <label for="nombre-usuario">Username: </label>
          <input class="form-control" [(ngModel)]="shout.userID" name="userID" placeholder="Enter your name.."/>
        </div>
        <div class="form-group">
          <label for="explicacion-alegato">Elaborate!</label>
          <textarea class="form-control" rows="3" [(ngModel)]="shout.message" #message="ngModel" name="message" placeholder="Discuss the found issues here!" id="explicacion-alegato" required></textarea>
          <small [hidden]="message.valid || (message.pristine && !f.submitted)" class="text-danger">
             Elaboration of the Shout is required.
          </small>
        </div>
        <div class="form-group">
          <label for="office-department"> Office/Department of Issue</label>
          <select class="form-control" id="deparment" name="departmento" required [(ngModel)]="shout.taggedDepts">
            <option *ngFor="let dept of departamentos; let index=index; ">{{dept}}</option>
          </select>
        </div>
   <!-- <div class="form-group">
        <label for="tags">Tags</label>
          <input type="text" class="form-control" placeholder="Añade al menos un tag" id="tags">
        </div> -->
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="subscribirme">
              Subscribe me to this discussion thread
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary pull-right btn-lg" (click)="create(); goBack()">Create new Shout!</button>
      </form>
    </div>
  </div>
</div>
