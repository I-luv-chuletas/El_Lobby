<h1>Login</h1>
    <form class="form-horizontal">
          <div class="form-login">
              <input [(ngModel)]="model.userName" type="text" class="form-control" placeholder="Username" name="name">
              <input [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password" name="password">
              <input [(ngModel)]="model.userId" type="text" class="form-control" placeholder="Email" name="email">
             <button class="btn btn-success pull-right" (click)="commentService.addComment(model)">Login</button>
          </div>
    </form>

    <button class="btn btn-link" (click)="revealSignup()">Sign up</button>
    <p *ngIf="signup">Exotico</p>
