<div *ngIf="user" id="userContainer">
  <div class="container">
    <br>
    <h4 class="text-primary">{{user.anon}}</h4>
    <div><label>Account Created:</label> {{user.createdAt}} </div>
  </div>
    <div class="text-center container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-1">
          <form class="form-horizontal" (ngSubmit)="onSubmit()" #userForm="ngForm">
              <div class="form-login">
                <div class="form-group">
                  <label for="status"> Account Status</label>
                  <select class="form-control" id="status"
                          name="status"
                          [(ngModel)]="user.status"
                          ngControl="status" required>
                    <option value="active">Account Active</option>
                    <option value="disabled">Account Inactive / Disabled</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="status"> Account Type</label>
                  <select class="form-control" id="priv"
                          name="priv"
                          ngControl="priv" [(ngModel)]="user.priv" required>
                    <option value="user">Basic Account</option>
                    <option value="admin">Admin Level</option>
                  </select>
                </div>
            </div>
            <div class="form-group">
              <label for="office-department"> Associated Office/Department</label>
              <select class="form-control" class="form-control" id="dept"
                      ngControl="dept"
                      name="dept"
                      [(ngModel)]="user.dept">
                <option value="">No Department</option>
                <option *ngFor="let dept of departamentos; let index=index; ">{{dept}}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default">Update </button>
          </form>
          <br>
        </div>
      </div>
    </div>
</div>
