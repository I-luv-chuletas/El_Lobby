<h1>Shouts Menu</h1>
<div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Department
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a>A - Z</a></li>
      <li><a>Z - A</a></li>
    </ul>
  </div>

    <div class="btn-group" role="group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Rating
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a>Rating +++</a></li>
      <li><a>Rating ---</a></li>
    </ul>
  </div>
  <hr>
    <div id="shouts" *ngFor="let shout of shouts | orderBy: ['-rating']; let index=index; let odd=odd; let even=even;" [ngClass]="{ odd: odd, even: even }" class="posted" (click)="showDetails(shout)">
            <h4>{{shout.title}}</h4>
            <h5>{{shout.taggedDepts}}</h5><span class="glyphicon glyphicon-thumbs-up pull-right"></span>
    </div>
</div>
