<h3>Discussion Thread</h3>


<div class="row" style="height: 90%; margin-left: 0.1%; margin-bottom: 0.5%" *ngIf="shoutId" >
    <!--<div class="data-passing" ></div>-->
    <div class="col-sm-10">
        <form class="form-horizontal" style="padding-left: 13px" >
            <div class="form-comment">
              <div class="form-group">
                <p class="text-info">Tu Comentario Será Publicado bajo un seudónimo</p>
                <textarea [(ngModel)]="model.message" type="text" class="form-control" rows="2" placeholder="Write your opinion!" name="content"></textarea>
              </div>
              <div class="form-group">
                <button class="btn btn-success pull-right" (click)="addComment(model)">Post</button>
              </div>
            </div>
        </form>
    </div>

    <hr>

    <div *ngFor="let comment of comments">
         <div class="row col-sm-12">
            <div class="list-group">
                <hr>
                <form class="list-group-item">
                    <p class="list-group-item-text"><b>{{comment.userID}} </b></p>
                    <p class="list-group-item-text">{{comment.message}}</p>
                    <p> Ratings: {{comment.rating}} </p>
                </form>
                <clike-widget [id]="comment.id"></clike-widget>
            </div>
         </div>
    </div>
</div>
