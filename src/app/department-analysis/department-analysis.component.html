<h4>Department Statistics Menu:</h4>

<div class="col-md-9">
    <div *ngFor="let item of mostPopular | orderBy: ['-num_shouts'];">
        <h3 style="border-radius: 25px">{{item._id}} </h3>
        <h4 class="pull-right">{{item.num_shouts}}</h4>
        <hr>
    </div>
    <app-pie-chart></app-pie-chart>
</div>
