<h1>Shout Menu</h1>
<div id="shoutDiv" *ngFor="let shout of shouts" (click)="showDetails(shout)"
      class="row"
      <h4>{{shout.title}}</h4>
      <h5 class="pull-left">{{shout.userID}}</h5><h4 class="pull-right"> {{shout.rating}} </h4><span class="glyphicon glyphicon-thumbs-up pull-right"></span>
</div>
